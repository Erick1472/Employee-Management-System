<!-- Login Container -->
<div class="login-container">
  <div class="row g-0">
    <!-- Image Section -->
    <div class="col-md-6">
      <div class="image-section">
        <div class="overlay-text">
          <h2>Welcome to Employee Management System</h2>
        </div>
      </div>
    </div>
    
    <!-- Form Section -->
    <div class="col-md-6">
      <div class="form-section">
        <div class="login-form">
          <div class="text-center mb-4">
            <i class="bi bi-people-fill" style="font-size: 3rem; color: #e60000;"></i>
            <h1 class="welcome-heading">Welcome Back!</h1>
            <p class="subtitle">Sign in to access your account</p>
          </div>

          <!-- Error Message -->
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
            {{ error }}
            <button type="button" class="btn-close" (click)="error = ''"></button>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="position-relative">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  [(ngModel)]="email" 
                  placeholder="Enter your email"
                  [disabled]="loading"
                  required
                >
                <i class="bi bi-envelope input-icon"></i>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="password-input-group">
                <input 
                  [type]="passwordVisible ? 'text' : 'password'" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  [(ngModel)]="password" 
                  placeholder="Enter your password"
                  [disabled]="loading"
                  required
                >
                <button 
                  type="button" 
                  class="password-toggle" 
                  (click)="togglePasswordVisibility()"
                  [disabled]="loading"
                >
                  <i [class]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <button type="submit" class="btn btn-danger w-100" [disabled]="loading">
              <span *ngIf="!loading">Sign In</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <span *ngIf="loading">Signing In...</span>
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="#" class="forgot-password-link">Forgot your password?</a>
          </div>
        </div>
        <div class="text-center mt-4">
          <a routerLink="/" class="btn btn-outline-secondary w-100">
            <i class="bi bi-house-door me-2"></i>Back to Homepage
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Dashboard</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar" class="align-text-bottom"></span>
      This week
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-4 mb-4">
    <div class="card text-white bg-info mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">REGISTERED EMPLOYEES</h5>
        <span class="h3 mb-0">3</span>
        <span data-feather="users" style="width: 48px; height: 48px;"></span>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-4">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">LISTED DEPARTMENTS</h5>
        <span class="h3 mb-0">4</span>
        <span data-feather="briefcase" style="width: 48px; height: 48px;"></span>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-4">
    <div class="card text-white bg-danger mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">LISTED LEAVE TYPE</h5>
        <span class="h3 mb-0">2</span>
        <span data-feather="file-text" style="width: 48px; height: 48px;"></span>
      </div>
    </div>
  </div>
</div>

<h3 class="mt-4 mb-3">Leaves Details</h3>
<div class="row">
  <div class="col-md-3 mb-4">
    <div class="card text-white bg-info mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">LEAVES APPLIED</h5>
        <span class="h3 mb-0">4</span>
        <span data-feather="file-plus" style="width: 48px; height: 48px;"></span>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">NEW LEAVE REQUESTS</h5>
        <span class="h3 mb-0">1</span>
        <span data-feather="inbox" style="width: 48px; height: 48px;"></span>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="card text-white bg-danger mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">REJECTED LEAVE REQUESTS</h5>
        <span class="h3 mb-0">1</span>
        <span data-feather="x-circle" style="width: 48px; height: 48px;"></span>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">APPROVED LEAVE REQUESTS</h5>
        <span class="h3 mb-0">2</span>
        <span data-feather="check-circle" style="width: 48px; height: 48px;"></span>
      </div>
    </div>
  </div>
</div>
